<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi presentacion</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <div class="item_1">
            <div>
                <ul>
                    <li><strong>Overview</strong></li>
                    <li>Reports</li>
                    <li>
                </ul>

                <ul>
                    <li class="search-container">
                        <input class="campobusqueda" type="text" placeholder="Search">
                        <ion-icon class="lupa" name="search"></ion-icon>
                    </li>
                </ul>
            </div>

            <div>
                <ul>
                    <li><ion-icon name="mail-unread"></ion-icon></li>
                    <li><ion-icon size="" name="notifications"></ion-icon></li>
                </ul>
                <div>

                    <div>
                        <h1>Thomas Gepsan</h1>
                        <small>Super admin</small>
                    </div>
                    <ion-icon name="person-circle-outline" size="large"></ion-icon>
                </div>
            </div>
        </div>
        <div class="item_2">
            <div class="container__item_2">
                <div class="item-2-hora">
                    <p>12:30 - 15:45</p>
                </div>
                <div class="item-2-titulo">
                    <h1>new project discussion</h1>
                </div>
                <div class="item-2-fotos">
                    <div class="foto1"></div>
                    <div class="foto2"></div>
                    <div class="foto3"></div>
                </div>
                <div class="item-2-menu">
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class="item-2-notificaciones">
                    <p>+3</p>
                </div>
            </div>

        </div>
        <div class="item_3">
            <h1 class="titulo__ventas">sales data</h1>
            <div class="item_3_año">
                <h2>Yearly</h2>
                <p>2023</p>
            </div>
            <h1 class="saldo">$38.96 uds</h1>
            <h1 class="estado">+2.75<ion-icon name="caret-up-outline"></ion-icon></h1>
            <div class="item_3__balance">
                <div class="sunday">
                    <h3>s</h3>
                    <div></div>
                </div>
                <div class="monday">
                    <h3>m</h3>
                    <div></div>
                </div>
                <div class="tuesday">
                    <h3>t</h3>
                    <div></div>
                </div>
                <div class="wednesday">
                    <h3><strong>wed</strong></h3>
                    <div></div>
                </div>
                <div class="thursday">
                    <h3>t</h3>
                    <div></div>
                </div>
                <div class="friday">
                    <h3>f</h3>
                    <div></div>
                </div>
                <div class="saturday">
                    <h3>s</h3>
                    <div></div>
                </div>
            </div>
            <small class="date_sales">1 year data 22 - 23 april</small>
        </div>
        <div class="item_4">
            <div class="sub_item1">
                <p>today´s earning</p>
                <h1>$2890</h1>
            </div>
            <div class="sub_item2">
                <p>today´s booKings</p>
                <h1>24</h1>
            </div>
            <div class="sub_item3">
                <p>total balance</p>
            <h1>$2M</h1>
            </div>
            
        </div>
        <div class="item_5">caja 5</div>
        <div class="item_6">caja 6</div>
        <div class="item_7"> caja 7 </div>
        <div class="item_8"> caja 8 </div>


    </div>

</body>

</html>
